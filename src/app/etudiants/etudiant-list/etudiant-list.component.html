<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des étudiants</h2>
    <a routerLink="/etudiants/new" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Ajouter un étudiant
    </a>
  </div>
  
  <div *ngIf="loading" class="alert alert-info">
    <i class="bi bi-hourglass-split me-2"></i>Chargement...
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
  </div>

  <table *ngIf="!loading && etudiants.length" class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of etudiants">
        <td>{{ e.nom }}</td>
        <td>{{ e.prenom }}</td>
        <td>{{ e.email }}</td>
        <td>
          <div class="btn-group" role="group">
            <button (click)="view(e.id)" class="btn btn-sm btn-info me-1">
              <i class="bi bi-eye me-1"></i>Voir
            </button>
            <button (click)="edit(e.id)" class="btn btn-sm btn-warning me-1">
              <i class="bi bi-pencil me-1"></i>Modifier
            </button>
            <button (click)="delete(e.id)" class="btn btn-sm btn-danger">
              <i class="bi bi-trash me-1"></i>Supprimer
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && etudiants.length === 0" class="alert alert-warning">
    <i class="bi bi-info-circle me-2"></i>Aucun étudiant trouvé.
  </div>
</div>
